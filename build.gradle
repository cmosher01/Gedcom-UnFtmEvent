apply plugin: 'java'
apply plugin: 'application'

group 'nu.mine.mosher.gedcom'
version '1.0.0-SNAPSHOT'
mainClassName = 'nu.mine.mosher.gedcom.GedcomUnFtmEvent'
sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url 'http://mosher.mine.nu/nexus/repository/maven-public/'
    }
}

dependencies {
    compile group: 'nu.mine.mosher.gedcom', name: 'gedcom-lib', version: 'latest.integration'
    compile group: 'nu.mine.mosher.mopper', name: 'mopper', version: 'latest.integration'
}
